<div class="container-body">

  <div class="col-md-12">

    <div class="text-center">
      <form name="login">
        <div class="col-md-6 text-center border-round">
          <div class="form-group pt-3">
            <img src="../images/logo_utp.png"
              class="logo-login">
          </div>

          <div class="form-group pt-3">
            <h1 class="txt-subtitle">SAPNI</h1>
          </div>

          <div class="form-group pt-3">
            <input type="text"
              name="identification"
              ng-model="ctrl.user.id"
              ng-required="true"
              class="form-control txt-input col-md-6 col-center"
              placeholder="usuario">
          </div>

          <div class="form-group pt-2">
            <input type="password"
              ng-model="ctrl.user.password"
              ng-required="true"
              class="form-control txt-input col-md-6 col-center"
              placeholder="contraseña">
          </div>
          <!-- alerta de error datos no encontrados-->
          <div class="alert alert-danger"
            role="alert" ng-if="login.identification.$invalid && login.identification.$touched">
            <i class="fa fa-times mr-2"></i>Datos erróneos. Por favor, inténtelo otra vez.
          </div>

          <div class="pt-3">
            <button type="submit"
              ng-click="ctrl.loginOnSubmit()"
              class="btn btn-primary btn-send">Ingresar</button>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>
