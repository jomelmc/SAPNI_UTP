<div class="container-body">

  <div class="col-md-12">

    <div class="border">

      <div class="col-md-12 text-center">

        <h1 class="text-uppercase text-center">Inicio de Sesión</h1>

        <form class="form-horizontal">
          <fieldset>

            <!-- Text input-->
            <div class="form-group center-block">
              <label class="col-md-4 control-label" for="textinput">Usuario</label>
              <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="" class="form-control input-md">
              </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="passwordinput">Contraseña</label>
              <div class="col-md-4">
                <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="singlebutton"></label>
              <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Login</button>
              </div>
            </div>

          </fieldset>

      </div>
    </div>

  </div>

</div>
